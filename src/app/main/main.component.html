<ion-menu side="start" menuId="first" contentId="main">
  <ion-content *ngIf="userInfo">
    <ion-list>
      <ion-item>
        <ion-avatar slot="start" class="ion-margin-start">
          <img [src]="userInfo.avatar_url" />
        </ion-avatar>
        <ion-label>{{ userInfo.baidu_name }}</ion-label>
      </ion-item>
      <ion-item (click)="logout()">
        <ion-icon name="exit" slot="start"></ion-icon>
        <ion-label>退出登录</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<div class="ion-page" id="main">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-button (click)="openFirst()">
          <ion-avatar *ngIf="userInfo" style="height: 32px; width: 32px">
            <img [src]="userInfo.avatar_url" />
          </ion-avatar>
        </ion-button>
      </ion-buttons>
      <!-- <ion-title>Left side menu toggle</ion-title> -->
    </ion-toolbar>
    <ion-searchbar></ion-searchbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
      <ion-refresher-content></ion-refresher-content>
    </ion-refresher>
    <ion-list>
      <ion-item *ngFor="let item of fileList">
        <ion-avatar *ngIf="item.thumbs" slot="start">
          <img [src]="item.thumbs.icon" />
        </ion-avatar>
        <ion-label>
          <h3>{{ item.server_filename }}</h3>
          <p>{{ item.server_mtime | myDate }}</p>
        </ion-label>
      </ion-item>
    </ion-list>
    <ion-infinite-scroll #infiniteScroll threshold="100px" (ionInfinite)="loadData($event)">
      <ion-infinite-scroll-content
        loadingSpinner="bubbles"
        loadingText="正在加载...">
      </ion-infinite-scroll-content>
    </ion-infinite-scroll>
  </ion-content>
</div>
